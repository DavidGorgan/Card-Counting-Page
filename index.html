<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <header id="header">
    <div class="welcome-intro">
      <h1 class="welcome-title">Card Counting App</h1>
      <p class="welcome-text">Don't be greedy, boy</p>
    </div>
  </header>

  <section id="main-game">
    <h2 class="instruction">Please select a card</h2>
    <div class="lo-value">
      <img src="/img/2.png" alt="" class="lo card 2">
      <img src="/img/3.png" alt="" class="lo card 3">
      <img src="/img/4.png" alt="" class="lo card 4">
      <img src="/img/5.png" alt="" class="lo card 5">
      <img src="/img/6.png" alt="" class="lo card 6">
    </div>
    <div class="non-value">
      <img src="/img/7.png" alt="" class="non card 7">
      <img src="/img/8.png" alt="" class="non card 8">
      <img src="/img/9.png" alt="" class="non card 9">
    </div>
    <div class="hi-value">
      <img src="/img/10.png" alt="" class="hi card 10">
      <img src="/img/J.png" alt="" class="hi card J">
      <img src="/img/Q.png" alt="" class="hi card Q">
      <img src="/img/K.png" alt="" class="hi card K">
      <img src="/img/A.png" alt="" class="hi card A">
    </div>
  </section>

  <section id="result">
    <div class="result-section">
      <h2 class="result-text">The Number</h2>
      <p class="result-number">0</p>
    </div>
    <div class="verify-section">
      <h2 class="verify-text">Last 5 Picks</h2>
      <div class="last-5">
        <p class="p1 pick">&#8226;</p>
        <p>|</p>
        <p class="p2 pick">&#8226;</p>
        <p>|</p>
        <p class="p3 pick">&#8226;</p>
        <p>|</p>
        <p class="p4 pick">&#8226;</p>
        <p>|</p>
        <p class="p5 pick">&#8226;</p>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>

</body>

</html>
